<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexis Vega – Projects</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="components/styles/navbar.css" />
    <link rel="stylesheet" href="components/styles/footer.css" />
    <link rel="stylesheet" href="css/projects/projects.css" />
  </head>
  <body class="no-hero-page">
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero-section">
        <h1 class="hero-title">My Projects</h1>
        <p class="hero-description">
          Explore the work I’ve done across school, internships, and
          personal/club projects.
        </p>
      </section>

      <!-- Filter Bar -->
      <section class="projects-filter">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="School">School</button>
        <button class="filter-button" data-filter="Internship">
          Internship
        </button>
        <button class="filter-button" data-filter="Club">Club</button>
      </section>

      <!-- Custom Element -->
      <projects-grid></projects-grid>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="components/scripts/components.js"></script>
    <script>
      loadComponent("navbar", "components/src/navbar.html");
      loadComponent("footer", "components/src/footer.html");
    </script>
    <script src="js/projects/projects.js"></script>
  </body>
</html>
